<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- ↓ 둘 중 한 가지 방법만 쓰면 된다. -->
  <script src="../../assets/js/lib/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
  
  <div id="box" class="wrap"></div>
  <script>

    // 1. 태그로 인식하면 배열
    var div = $('div'); // getElementsByTagName('div')
    console.log(div);

    // 2. id로 인식하면 객체
    var box = $('#box');  // getElementsById('box')
    console.log(box);

    // 3. class로 인식하면 배열 (클래스 선택자는 '.' 으로 시작)
    var wrap = $('.wrap');  // getElementsByClassName('wrap')
    console.log(box);

  </script>

  <div class="ott_wrap">
    <ul class="ott">
      <li id="netflex">
        <a href="#">넷플릭스</a>
      </li>
      <li id="disneyplus">
        <a href="#">디즈니플러스</a>
      </li>
      <li id="wave">
        <a href="#">웨이브</a>
      </li>
      
    </ul>
  </div>
  <script>

    // 1. 자식 (자식 찾는 3가지 방법 - 지정해서 찾는 자식은 (1),(2)번 씀, (3)은 모든 자식이라 지정이 아님)
    // (1) 자식 선택자
    var ott = $('.ott_wrap > .ott')
    console.log(ott);

    // (2) find 메소드
    var ott = $('.ott_wrap').find('.ott');
    console.log(ott)

    // (3) .ott_wrap의 모든 자식 (후손이 아닌 자식)
    var ott = $('.ott_wrap').children
    console.log(ott)

    // 2. 후손
    //  (1) 후손 선택자 - 공백 후 후손이름
    var li = $('.ott_wrap li');
    console.log(li);

    //  (2) find 메소드 - find 메소드는 후손도 찾을 수 있음.
    var li = $('.ott_wrap').find('li');
    console.log(li);

    //  (3) .ott_wrap의 자식의 자식
    var li = $('.ott_wrap').children().children();
    console.log(li);



  </script>

</body>
</html>
