<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../assets/js/lib/jquery-3.7.1.min.js"></script>
</head>
<body>
  

  <!-- 태그 내부 텍스트 -->
  <p id="p1">Hello World</p>
  <script>
    /*
                         | JavaScript                  | jQuery
      -------------------|-----------------------------|--------------------
      내부텍스트가져오기 | 요소.textContent            | 요소.text()
      내부텍스트설정하기 | 요소.textContent = '텍스트' | 요소.text('텍스트')
    */
    var p1 = $('#p1');
    console.log(p1.text());
    p1.text('안녕하세요. 반갑습니다.');
  </script>


  <hr>

  
  <!-- 태그 내부 요소 -->
  <p id="p2"><strong>Hello World</strong></p>
  <script>
    /*
                         | JavaScript                 | jQuery
      -------------------|----------------------------|--------------------
      내부요소가져오기   | 요소.innerHTML             | 요소.html()
      내부요소설정하기   | 요소.innerHTML = '요소'    | 요소.html('요소')
    */
    var p2 = $('#p2');
    console.log(p2.html());
    p2.html('<mark>안녕하세요. 반갑습니다.</mark>');
  </script>


  <hr>


  <!-- 태그 추가 (부모-자식 관계) -->
  <div id="box1">
    <ul id="menu">

    </ul>
  </div>
  <script>
    /*
    순서대로 추가할 때 append 를 압도적으로 많이 씀.
      1. 부모.prepend(자식)   : 첫 번째 자식으로 추가하기
      2. 부모.append(자식)    : 마지막  자식으로 추가하기
      3. 자식.prependTo(부모) : 첫 번째 자식으로 추가하기
      4. 자식.appendTo(부모)  : 마지막 자식으로 추가하기
    */

    // 부모 요소 jQuery 객체 생성
    var menu = $('#menu');

    // 부모 요소에 자식 추가하기
    menu.prepend('<li id="kimchi">김치</li>');
    menu.prepend($('<li>').attr('id', 'pizza').text('피자')); // jQuery 객체를 잡아주고 jQuery 메소드로 하나씩 묶어주는 것이다.
    menu.append('<li id="donut">도넛</li>');                  // 원하는 자리에 요소를 끼워넣을 수 있다.
    menu.append($('<li>').attr('id', 'pasta').text('파스타'));

    // 자식 요소를 부모에 추가하기
    var str = '<li id="coffee">커피</li>';
    $(str).prependTo(menu);
    var obj = $('<li>').attr('id', 'ramen').text('라면');  // jQuery 객체로 시작했기에 obj도 jQuery 객체가 된다.
    obj.appendTo(menu);
  </script>

  <hr>


  <!-- 태그 추가 (형제 관계) -->
  <div id="box2">
    <ul id="movies">
      <li id="terminator">터미네이터</li>
    </ul>
  </div>
  <script>

    /*
      1. 형제.before(형제)  : 이전 형제로 추가하기
      2. 형제.after(형제)   : 다음 형제로 추가하기
    */

    // 형제 요소 jQuery 객체 생성
    var item = $('#terminator');

    // 이전 형제로 추가하기
    item.before('<li id="alien">에일리언</li>');
    item.before($('<li>').attr('id', 'starwars').text('스타워즈'));

    // 다음 형제로 추가하기

    var id = 'topgun';
    var title = '탑건';
    item.after('<li id="' + id + '">' + title + '</li>');

    var id = 'avatar';
    var title = '아바타';
    item.after($('<li>').attr('id', id).text(title));

  </script>

  <hr>


  <!-- 태그 제거 -->
  <div id="box3">
    <strong id="s1">Hello World</strong>
    <strong id="s2">Nice to meet you</strong>
  </div>
  <script>

    // 특정 요소만 제거하기 (s2의 전체를 지운다.)
    $('#s2').remove();

    // 하위 요소 제거하기 (box3의 내부 전체를 지운다.)
    $('#box3').empty();

  </script>

  <!-- value 속성 -->
  <p id="p3">
    <input type="text" placeholder="입력상자">
    <br>
    <select>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    <br>
    <textarea>안녕하세요</textarea>
  </p>
  <script>
    /*

                      | JavaScript       |   jQuery
      ----------------|------------------|--------------------
      value 가져오기  | 요소.value       | 요소.val()
      value 설정하기  | 요소.value = 값  | 요소.val(값)

    */
   
    // value 가져오기
    console.log($('#p3 > :selected').val());

    // value 설정하기
    $('#p3 > :text').val('Hello World');
    $('#p3 > select').val(3);
    $('#p3 > textarea').text('안녕하세요. 반갑습니다.');
    
  </script>

  <!-- data- 속성 -->
  <p id="p4">
    <span id="first"></span>부터 <span id="last"></span>까지
  </p>
  <script>

    /*

                          | JavaScript               |   jQuery
      --------------------|--------------------------|--------------------
      data-item 가져오기  | 요소.dataset.item        | 요소.data('item')
      data-item 설정하기  | 요소.dataset.item = 값   | 요소.data('item', 값)

    */

    // data-속성 설정하기
    $('#p4').data('range', {'first': 1, 'last': 10}); // data-range="{'first': 1, 'last': 10}"

    // data-속성 가져오기
    var range = $('#p4').data('range');

    // data-속성 설정하기
    $('#first').data('first', range.first).text(range.first);
    $('#last').data('last', range.last).text(range.last);

    // data-속성 가져오기
    var first = $('#first').data('first');
    var last  = $('#last').data('last');
    console.log(first, last);

    // 모든 data-속성 가져오기
    console.log($('#first').data());  // {first: 1}
    console.log($('#last').data());   // {last: 10}

  </script>


</body>
</html>
