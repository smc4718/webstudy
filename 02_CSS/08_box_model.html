<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<!-- 블록 요소와 인라인 요소에 각각 어떻게 반영되는지 보기 -->
  <style>
    /* 블록 요소는 width, height를 지정할 수 있다. */
    .wrap1 > div {
      width: 100px;
      height: 100px;
      border: 1px solid gray;
      background-color: lightgray;
    }
    /* 인라인 요소는 width, height를 지정할 수 없다. */
    .wrap1 > span {
      width: 100px;
      height: 100px;
      border: 1px solid gray;
      background-color: lightgray;
    }
  </style>

  <div class="wrap1">
    <div>블록 요소</div>
    <span>인라인 요소</span>
  </div>


  <hr>


  <style>
    /* 부모 */
    .wrap2 {
      width: 200px;
      height: 200px;
      border: 1px solid gray;
    }
    /* 자식 : 부모 기준으로 % 값을 가질 수 있다. */
    .wrap2 > .box1 {
      width: 100%;
      height: 50%;
      border: 1px solid crimson;
    }
    /* 자식 : 부모보다 커지면 부모 영역 밖으로 나간다. */
    .wrap2 > .box2 {
      width: 300px;
      height: 105px;
      border: 1px solid crimson;
    }

  </style>
  <div class="wrap2">
    <div class="box1">box1</div>
    <div class="box2">box2</div>
  </div>


  <hr>


  <style>
    .wrap3 > div {
      width: 100px;
      height: 100px;
    }
    /* 모든 테두리 지정하기 */
    .wrap3 > .box1 {
      border: 1px solid gray;  /* border-width (border의 두께) , border-style (border의 종류), border-color = 이 3가지를 한 번에 작성하는 게 단축속성 border 이다. */
    }
    /* 원하는 테두리 지정하기 */
    .wrap3 > .box2 {
      border-top: 1px solid crimson;
      border-right: 1px solid crimson;
      border-bottom: 1px solid crimson;
      border-left: 1px solid crimson;
    }
    /* 모서리 둥글게 다듬기 */
    .wrap3 > .box3 {   /* 테두리의 모서리를 동그랗게 함 */
      border: 1px solid gray;
      border-radius: 5px;  /* (중요) 전체 테두리 5픽셀 동그랗게. */
      border-radius: 5px 10px;
      border-radius: 5px 10px 5px;
      border-radius: 5px 10px 5px 10px;
    }
  </style>
  
  <div class="wrap3">
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
  </div>


  <style>
    .wrap4 > div {
      /* (주의) width 과 height 는 박스 크기가 아니다. */
      width:  100px;
      height: 100px;
      border: 1px solid gray;
    }
    /* 내부여백(테두리와 콘텐츠 사이(여백)) */
    .wrap4 > .box1 {
      padding: 10px;
      padding: 10px 20px;
      padding: 10px 20px 10px;
      padding: 10px 20px 10px 20px;
    }
    /* 원하는 내부여백 지정하기 */
    .wrap4 > .box2 {
      padding-top:    10px;
      padding-right:  20px;
      padding-bottom: 10px;
      padding-left:   20px;
    }

  </style>

  </div>

  <hr>

  <style>

    /*
      box-sizing 속성

      1. content-box
        1) 디폴트 값
        2) width, height는 내용(content)의 크기를 의미한다.
        3) box 크기는 width/height + border + padding으로 계산한다. (이해만 해)
        
      2. border-box
        1) width, height는 테두리(border)까지의 크기를 의미한다.
        2) box 크기를 width/height 이다.
    */

    .wrap5 > .box1 {
      box-sizing: content-box; /* 생략 가능 */
      width: 100px;
      height: 100px;
      border: 1px solid gray;
      padding: 10px;
      /* box1 크기 계산 : 내용(100px) + 테두리(1px * 2) + 내부여백(10px * 2) = 122 */
    }
    .wrap5 > .box2 {
      box-sizing: border-box;
      width: 100px;
      height: 100px;
      border: 1px solid gray;
      padding: 10px;
      /* box2 크기 : 내용(78px) + 테두리(1px * 2) + 내부여백(10px * 2) = 100px */
    } 

  </style>
  <div class="wrap5">
    <div class="box1">box1</div>
    <div class="box2">box2</div>
  </div>

  <br>
  <hr>
  <br>

  <style>
    
    .wrap6 {
      width: 500px;
      border: 1px solid crimson;
    }

    .wrap6 > div {
      box-sizing: border-box;
      width: 100px;
      height: 100px;
      border: 1px solid gray;
    }
    /* 외부여백 : border 바깥쪽의 여백 */
    /* margin : 상, 하, 좌, 우 */
    /* margin은 박스들 위치에 동시에 지정하게 되면 값이 겹친다( box1-하 =10, box2-상 =10  => 20이 아니라 10이 됨)
    .wrap6 > .box1 {
      margin: 10px;
      margin: 10px 20px;
      margin: 10px 20px 10px;
      margin: 10px 20px 10px 20px;
    }
    /* 원하는 외부여백 지정하기 */
    .wrap6 > .box2 {
      margin-top:    10px;
      margin-right:  20px;
      margin-bottom: 10px;
      margin-left:   20px;
    }
    /* box 가운데 배치 (좌우 margin을 auto로 설정) */
    .wrap6 > .box3 {
      margin: 0 auto;  
    /* 부모영역 기준 자동계산으로 같은 값이 잡힘 */ 
    }

  </style>
  <div class="wrap6">
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
  </div>
  
  


</body>
</html>
