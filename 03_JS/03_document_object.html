<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    /*
      DOM
      1. Document Object Model (문서 객체 모델)
      2. HTML 구성 요소 (HTMLCollection/HTMLElement, NodeList/Node)를 객체(Object)로 저장하고 처리할 수 있는 방식이다.
      3. HTML 구성 요소 (HTMLCollection/HTMLElement, NodeList/Node) 알아내기
        1) id 속성으로 알아내기
          var 변수 = document.getElementById('아이디')
        2) class 속성으로 알아내기
          var 배열 = document.getElementsByClassName('클래스')
        3) tag 이름으로 알아내기
          var 배열 = document.getElementsByTagName('태그')
        4) 선택자로 알아내기
          var 변수 = document.querySelector('선택자')
        5) 선택자로 알아내기
          var 배열 = document.querySelectorAll('선택자')
      4. 반드시 HTML 구성 요소(HTMLElement)를 먼저 만들어야 한다. <script> 태그는 나중에 만든다.
    */

  </script>

  <div class="wrap">
    <div id="box1" class="primary_box">box1</div>
    <div id="box2" class="primary_box">box2</div>
    <div id="box3" class="primary_box">box3</div>
  </div>

  
  <script>
    // 스크립트를 만들고 싶으면 ↑ 만든HTML 구성요소 아래에 스크립트 태그 작성

    // id 속성
    var box1 = document.getElementById('box1');
    console.log(box1);
    var box2 = document.getElementById('box2');
    console.log(box2);
    var box3 = document.getElementById('box3');
    console.log(box3);

    // class 속성
    var primary_box = document.getElementsByClassName('primary_box');
    console.log(primary_box);
    
    // tag 이름
    var div = document.getElementsByTagName('div');
    console.log(div);

    // 선택자를 이용해 id="box1" 알아내기
    var box1 = document.querySelector('#box1');
    console.log(box1);
    var box2 = document.querySelector('#box2');
    console.log(box2);
    var box3 = document.querySelector('#box3');
    console.log(box3);

    // 선택자를 이용해서 class="primary_box" 알아내기
    var primary_box = document.querySelectorAll(' .wrap > .primary_box');
    console.log(primary_box);

  </script>

  <!-- 태그 내부 텍스트 -->
  <p id="p1">Hello World</p>
  <script>
    var p1 = document.getElementById('p1');
    console.log(p1.textContent);

    p1.textContent = '안녕하세요';
    p1.textContent += ' 반갑습니다'; // += 로 기존 텍스트 뒤에 쌓을 수 있음.
  </script>

  <!-- 태그 내부 요소 -->
  <p id="p2"><strong>Hello World</strong></p>
  <script>
    var p2 = document.getElementById('p2');
    console.log(p2.innerHTML);
    p2.innerHTML = '<em>안녕하세요</em>';
    p2.innerHTML += '<mark>반갑습니다</mark>';
  </script>

  <!-- 객체 속성 -->
  <p id="p4">
    <input type="radio" name="gender" value="M" id="male" class="blind" checked="checked">
    <label for="male">남자</label>
    <input type="radio" name="gender" value="F" id="female" class="blind">
    <label for="female">여자</label>
  </p>
  <script>
    /*
      객체 속성
      1. property
      2. JavaScript로 저장한 문서 객체가 가지는 속성이다.
      3. 태그에 명시된 attribute와 비슷하지만 다르다.

         [ attribute 와 property 의 차이 ]
      - 태그에 적혀있는 속성은 ' attribute ' 라고 부름.
      - 그걸 자바스크립트로 불러 들여서 저장했을 때 속성은 ' property ' 라고 부름.
        (둘이 같은 개념이지만 같진 않음=받아왔을 때 적힌 값이 다름)

        예시)
                            |  attribute          |  property
          ------------------|---------------------|-----------------                    
          id="box"          |  id="box"           |  id: box
          class="p"         |  class="p"          |  className: p
          checked="checked" |  checked="checked"  |  checked: true
      4. 객체 속성 사용
        1) 객체.속성
        2) 객체['속성']    
          
    */
    var male = document.getElementById('male');
    // '.'찍어서 부르는 것은 프로퍼티를 부르는 것 ↓  (프로퍼티 = 객체의 속성)
    console.log('type', male.type);
    console.log('name', male.name);
    console.log('value', male.value);
    console.log('id', male.id);
    console.log('class', male.className);
    console.log('checked', male.checked);

    var female = document.getElementById('female');
    console.log('type', female['type'])
    console.log('name', female['name'])
    console.log('value', female['value'])
    console.log('id', female['id'])
    console.log('class', female['className'])
    console.log('checked', female['checked'])
    
  </script>

  <!-- 태그 속성 -->
  <p id="p3">
    <img src="../../assets/images/flower1.jpg" width="384px">
  </p>
  <script>
    /*
      태그 속성 
      1. attribute
      2. 태그에 명시된 속성을 말한다.
      3. 태그 속성 메소드
        1) 속성값 알아내기 : getAttribute('속성')
        2) 속성값 변경하기 : setAttribute('속성', '값')
        3) 속성값 지우기   : removeAttribute('속성')
    */
   var img = document.querySelector('#p3 > img');
   console.log(img.getAttribute('src'));
   console.log(img.getAttribute('width'));
   img.setAttribute('src', '../../assets/images/flower2.jpg');
   img.setAttribute('width', '192px');
   img.removeAttribute('src');
   img.removeAttribute('width');
  </script>

  <!-- 연습2. 구글, 네이버, 다음 로고 이미지를 클릭하면 해당 페이지로 이동하기 -->
  <!-- 1. <a> 태그와 <img> 태그 넣기 -->
  <!-- 2. <a> 태그에 href 속성, <img> 태그에 src, width 속성 넣기 -->

    <ul id="site">
    <script>
      var site = document.getElementById('site');
      site.innerHTML += '<li><a href="https://www.google.com/"><img src="../../assets/images/google.png" width="192px"></a></li>';
      site.innerHTML += '<li><a href="https://www.naver.com/"><img src="../../assets/images/naver.png" width="192px"></a></li>';
      site.innerHTML += '<li><a href="https://www.daum.net/"><img src="../../assets/images/daum.png" width="192px"></a></li>';
    </script>
    // 구글, 네이버, 다음 로고 클릭하면 해당 페이지로 이동하기
  </ul>

</body>
