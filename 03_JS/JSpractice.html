<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div class="wrap">
    <div id="box1" class="primary_box">box1</div>
    <div id="box2" class="primary_box">box2</div>
    <div id="box3" class="primary_box">box3</div>
  </div>

  <script>

    // DOM (Document Object Model)
    // 문서를 객체화 시켜서 box1  에 담음. /(document.)
    // id 속성
    var box1 = document.getElementById('box1');
    console.log(box1);
    var box2 = document.getElementById('box1');
    console.log(box2);
    var box3 = document.getElementById('box3');
    console.log(box3);

    // class 속성
    var primary_box = document.getElementsByClassName('primary_box');
    console.log(primary_box);

    // tag 이름
    var div = document.getElementsByTagName('div');
    console.log(div);

    var box1 = document.querySelector('#box1');
    console.log(box1);

    var male = document.getElementById('male');
    
    console.log('type', male.type);

  </script>

</body>
</html>
